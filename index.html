<script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    var typed = new Typed('.typed', {
        strings: [
            "I am a founder...",
            "I am a producer...",
            "I am a genius..."
        		       ],
        typeSpeed: 115,
        backSpeed: 70,
        loop: true,
        backDelay: 200,
        contentType: 'html'
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

<script>
document.addEventListener('contextmenu', event => event.preventDefault());


$(document)

.mousemove(function(e) {

$('.cursor')

.eq(0)

.css({

  left: e.clientX,

  top: e.clientY

});

setTimeout(function() {

$('.cursor')

  .eq(1)

  .css({

    left: e.clientX,

    top: e.clientY

  });

}, 100);

})

</script>
